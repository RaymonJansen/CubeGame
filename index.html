<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="styles.css">

    <script src="script.js" defer></script>
    <title>Multi-Portfolie | CubeGame</title>
</head>
<body>
    <div class="game-over" id="game-over">
        <span >GAME OVER</span>
        <span data-end-score class="game-over-score" id="game-over-score"></span>
        <a href="" class="game-over-restart" id="game-over-restart">RESTART</a>
    </div>

    <div style="text-align: center; margin-top: 10px">
        <button data-select-difficulty>Easy</button>
        <button data-select-difficulty>Medium</button>
        <button data-select-difficulty>Hard</button>
        <button data-reset>Reset Game</button>
    </div>

    <div class="cube-grid">
        <div class="output">
            <div data-score class="previous-operand"></div>
            <div data-lives class="previous-operand"></div>
            <div data-difficulty class="current-operand"></div>
        </div>
        <button data-select id="b-1"></button>
        <button data-select id="b-2"></button>
        <button data-select id="b-3"></button>
        <button data-select id="b-4"></button>
        <button data-select id="b-5"></button>
        <button data-select id="b-6"></button>
        <button data-select id="b-7"></button>
        <button data-select id="b-8"></button>
        <button data-select id="b-9"></button>
        <button id="b-0" class="span-three"></button>
    </div>
